{% extends "base.html" %}

{% block title %}Login - AI Mentoring System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 mt-12">
    <h2 class="text-3xl font-bold text-center mb-6">
        <i class="fas fa-sign-in-alt text-blue-600"></i> Login
    </h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" name="email" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Login
        </button>
    </form>
    <p class="text-center mt-4 text-gray-600">
        Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
